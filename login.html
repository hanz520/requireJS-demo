<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登陆</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/require.js" data-main="js/login.js"></script>
</head>
<body>
  <div class="container">
      <form id="form">
        <div class="form-group">
          <label for="account">用户名</label>
          <input type="text" class="form-control" id="account" placeholder="用户名">
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" class="form-control" id="password" placeholder="密码">
        </div>
        <button type="button" id="submit" class="btn btn-success">登陆</button>
      </form>
      <div id="showAccount" style="display: none;">
        <h3>登录成功</h3>
        <ul>
          <li>用户名：<span class="account"></span></li>
          <li>密码：<span class="password"></span></li>
        </ul>
      </div>
  </div>
  
</body>
</html>
